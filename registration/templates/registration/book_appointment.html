{% extends 'registration/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Book New Appointment</h3>
                </div>
                <div class="card-body">
                    <form method="post" class="row g-3">
                        {% csrf_token %}
                        
                        <div class="col-md-6">
                            <label for="{{ form.patient.id_for_label }}" class="form-label">Patient</label>
                            {{ form.patient }}
                        </div>
                        
                        <div class="col-md-6">
                            <label for="{{ form.doctor.id_for_label }}" class="form-label">Doctor</label>
                            {{ form.doctor }}
                        </div>
                        
                        <div class="col-12">
                            <label for="{{ form.appointment_date.id_for_label }}" class="form-label">Appointment Date & Time</label>
                            {{ form.appointment_date }}
                        </div>
                        
                        <div class="col-12">
                            <label for="{{ form.reason.id_for_label }}" class="form-label">Reason for Visit</label>
                            {{ form.reason }}
                        </div>
                        
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Book Appointment</button>
                            <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
