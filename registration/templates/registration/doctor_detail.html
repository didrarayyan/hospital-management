{% extends 'registration/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3>Dr. {{ doctor.first_name }} {{ doctor.last_name }}</h3>
                        <a href="{% url 'doctor_edit' doctor.pk %}" class="btn btn-warning">Edit Profile</a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4"><strong>Specialization:</strong></div>
                        <div class="col-md-8">{{ doctor.specialization }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4"><strong>Email:</strong></div>
                        <div class="col-md-8">{{ doctor.email }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4"><strong>Phone:</strong></div>
                        <div class="col-md-8">{{ doctor.phone_number }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4"><strong>Schedule:</strong></div>
                        <div class="col-md-8">{{ doctor.schedule|linebreaks }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
