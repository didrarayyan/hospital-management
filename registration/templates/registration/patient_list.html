{% extends 'registration/base.html' %}

{% block content %}
<h2>Patients List</h2>
<table class="table mt-3">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Registration Date</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.first_name }} {{ patient.last_name }}</td>
            <td>{{ patient.phone_number }}</td>
            <td>{{ patient.email }}</td>
            <td>{{ patient.registration_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
